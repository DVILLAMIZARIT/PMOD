<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="pmodApp" ng-controller="BodyCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">PMOD</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{active: $state.is('main')}"><a ui-sref="main">Home</a></li>
              <li ng-class="{active: $state.is('dashboard')}"><a ui-sref="dashboard">Dashboard</a></li>
            </ul>
            <!-- Login Form -->
            <form class="navbar-form navbar-right" name="loginForm" role="login" >
              <div class="form-group">
                <input type="text" class="form-control" ng-model="login.username" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" ng-model="login.password" name="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default hidden-devices" >Login <i class="fa fa-sign-in"></i></button>
            </form>
            <!-- Spinner -->
            <button class="btn btn-default navbar-btn navbar-right">
              <i class="fa fa-spinner fa-spin"></i>
            </button>
            <!-- Logout Form -->
            <form class="navbar-form navbar-right hide" role="logout" >
              <div class="form-group">
                <label>Hello</label>
              </div>
              <div class="form-group">
                <button  type="submit" class="btn btn-default">Logout <i class="fa fa-signout"></i></button>
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>

    <div class="container">
    <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the WE team</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/body.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>

        <!-- endbuild -->
</body>
</html>
